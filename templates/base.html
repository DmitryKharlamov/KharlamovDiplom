    <!-- navbar -->
    <header class="header-global bg-dark my-5">
        <nav id="navbar-main" aria-label="Primary navigation" class="navbar navbar-main navbar-expand-lg navbar-theme-primary headroom navbar-dark">
            <div class="container position-relative">
                <a class="navbar-brand me-lg-5" href="{% url 'home'%}">
                    <img class="navbar-brand-dark" src="/static/assets/img/brand/logo-dark.png" alt="Logo light">
                    <img class="navbar-brand-light" src="/static/assets/img/brand/logo.png" alt="Logo dark">
                </a>
                <div class="navbar-collapse collapse me-auto" id="navbar_global">
                    <div class="navbar-collapse-header">
                        <div class="row">
                            <div class="col-6 collapse-brand">
                                <a href="{% url 'home'%}">
                                    <img src="/static/assets/img/brand/logo.png" alt="Themesberg logo">
                                </a>
                            </div>
                            <div class="col-6 collapse-close">

                    <ul class="navbar-nav navbar-nav-hover align-items-lg-center">

                            <a class="nav-link" href="{% url 'home'%}"></span>Главная</a>


                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="{% url 'contact'%}"></span>Контакты</a>


                        </li>
                    </ul>
                </div>
                <div class="d-flex align-items-center">
                    {% if request.session.USER %}
                    <a class="btn btn-outline-gray-100 mb-sm-3 me-2 mb-md-0" href="{% url 'logout'%}"><span class="me-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                        </svg>
                    </span>Выйти</a> {% else %}
                    <a class="btn btn-outline-gray-100 mb-sm-3 mb-md-0" href="{% url 'login'%}"><span class="far fa-user-circle me-2 link-spanne"  ></span>Личный кабинет</a> {% endif %}
                    <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <!-- end navbar -->





    <main>
        {% block content %}{% endblock content %}
    </main>







    <footer class="footer pt-3 pb-5 bg-dark text-white">
        <div class="container">

            <hr class="bg-secondary my-3 my-lg-5">
            <div class="row">
                <div class="col mb-md-0">
                    <a href="{% url 'home' %}" target="_blank" class="d-flex justify-content-center mb-3">

                    </a>
                    <div class="d-flex text-center justify-content-center align-items-center" role="contentinfo">
                        <p class="fw-normal font-small mb-0">
                            Екатеринбург 2024 - Харламов Дмитрий Александрович.
                        </p>
                    </div>
                </div>
            </div>
        </div>
